<!DOCTYPE html>
<html>
	<head>
		<title>Jump for Joy</title>
		<link href="my_style.css" rel="stylesheet">
	</head>
	<body>
		<div id="header">
			<h2>Jump for Joy Sale</h2>
		</div>
		<div id="main">
			<div class="guess_box"><img src="jump1.jpg"/></div>
			<div class="guess_box"><img src="jump2.jpg"/></div>
			<div class="guess_box"><img src="jump3.jpg"/></div>
			<div class="guess_box"><img src="jump4.jpg"/></div>
		</div>

		<script src="jquery-1.6.2.min.js"></script>
		<script>
		$(document).ready(function(){
				$(".guess_box").click(function(){
					$(".guess_box p").remove();
					var my_num = Math.floor(Math.random()*5+5);
					var discount = "<p> Your Discount is " + my_num +" %</p>";
					$(this).append(discount);
					$(".guess_box").each (function(){
						$(this).unbind ('click')
					});
				});

			});

		</script>
	</body>
</html>
